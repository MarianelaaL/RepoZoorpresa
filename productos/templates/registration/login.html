
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body class="fondoForm">
    <nav class="navbar navbar-expand-sm navbar-light bg-ffda9e">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
            <span class="navbar-toggler-icon"></span><!---crear espacio-->
        </button>

        <a href="#" class="navbar-brand">
            <img src="{% static 'img/Diseño sin título.png' %}" width="150px" height="150px">
        </a>
        
        <div class="collapse navbar-collapse" id="opciones" ><!--Para hacer menú-->
            
        </div>
    </nav> <!--cierre menu-->

    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div>
                    <div class="card-body" style="margin-top: 30px; margin-bottom: 30px;">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form | crispy}}
                            <a href="{% url 'PetShop' %}">Ir a Inicio</a>
                            <input type="submit" value="Ingresar" class="btn btn-success" style="float:right">
                        </form>

                    </div>  
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="row col-12" id="link">
           
            <div class="col-lg-2">
                <strong>Síguenos</strong>
                <br><br>
                <div class="row">
                    <img src="{% static 'img/facebook - Editado.png' %}" alt="" width="30px" height="30px"
                        style=" margin-left: 15px;">
                    <img src="{% static 'img/ig - Editado.png' %}" alt="" width="30px" height="30px" style=" margin-left: 10px;">
                    <img src="{% static 'img/twitter - Editado.png' %}" alt="" width="30px" height="30px" style=" margin-left: 10px;">

                </div>
            </div>
            <div class="col-lg-3" >
                <strong>Contacto</strong>
                <br><br>
                <div class="row">
                    <img src="{% static 'img/ubi.png' %}" alt="" width="35px" height="35px"
                        style="margin-right: 10px; margin-left: 15px;">
                    <p>Av. Esq. Blanca 501, Maipú</p>
                </div>
                <div class="row">
                    <img src="{% static 'img/wsp.png' %}" alt="" width="35px" height="35px"
                        style="margin-right: 10px; margin-left: 15px;">
                    <p>+56 96587 1456</p>
                </div>
                <div class="row">
                    <img src="{% static 'img/correo.png' %}" alt="" width="35px" height="35px"
                        style="margin-right: 10px; margin-left: 15px;">
                    <p>Zoorpresa@petshop.cl</p>
                </div>
                <br>
                <div id="caja" class="cajaa">
                    <div id="hora"></div>
                </div>
                <br>

                <p>&copy; CopyRight - 2023</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
