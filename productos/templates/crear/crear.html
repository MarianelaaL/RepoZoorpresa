<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Crear</title>
    <style>
        label.error{
            color:red;
            font: size 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    nombre_producto:"required",
                    nro_producto:"required",
                    descripcion:"required",
                    precio:"required",
                    categoria:"required",
                    cantidad:"required",
                    imagen:"required"
                },
                messages:{
                    nombre_producto:{
                        required:'Ingrese nombre de producto'
                    },
                    nro_producto:{
                        required:'Ingrese numero ',
                    },
                    descripcion:{
                        required:'Ingrese la descripcion',
                    },
                    precio:{
                        required:'Ingrese precio',
                    },
                    categoria:{
                        required:'Seleccione una categoria',
                    },
                    cantidad:{
                        required: 'Ingrese la cantidad de productos'
                    },
                    imagen: {
                        required: 'Ingrese una imagen del productos'
                    }
                }
            })
            
        })
    </script>
</head>
<body class="fondoForm">
    <div class="container">
        <h2>Creando Producto</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.nro_producto.label}}
                </label>
                {{ productoform.nro_producto}}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.nombre_producto.label}}
                </label>
                {{ productoform.nombre_producto}}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.descripcion.label}}
                </label>
                {{productoform.descripcion}}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.precio.label}}
                </label>
                {{ productoform.precio}}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.categoria.label}}
                </label>
                {{ productoform.categoria}}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.cantidad.label}}
                </label>
                {{ productoform.cantidad}}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name}}">
                    {{productoform.imagen.label}}
                </label>
                {{ productoform.imagen}}
            </div>

            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Crear">
            <a href="{% url 'Tablas' %}" class="btn btn-primary">Volver</a>
            <a href="{% url 'crearcat'%}" class="btn btn-success">Crear Categoria</a> 
        </form>
    </div>
</body>
</html>
