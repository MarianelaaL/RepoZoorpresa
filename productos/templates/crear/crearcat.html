<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Crear</title>
    <style>
        label.error{
            color:red;
            font: size 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    idCategoria:"required",
                    nombreCategoria:"required",
                },
                messages:{
                    idCategoria:{
                        required:'Ingrese una patente',
                    },
                    nombreCategoria:{
                        required:'Ingrese una marca',
                    },
                }
            })
        })
    </script>
</head>
<body class="fondoForm">
    <div class="container">
        <h2>Crear Categoria</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <label for="{{ CategoriaForm.field.name}}">
                    {{CategoriaForm.idCategoria.label}}
                </label>
                {{ CategoriaForm.idCategoria}}
            </div>

            <div class="row">
                <label for="{{ CategoriaForm.field.name}}">
                    {{CategoriaForm.nombreCategoria.label}}
                </label>
                {{ CategoriaForm.nombreCategoria}}
            </div>

            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Enviar">
            <a href="{% url 'PetShop' %}" class="btn btn-primary">Inicio</a>
            <a href="{% url 'crear' %}"class="btn btn-primary">Volver</a>
        </form>
    </div>
</body>
</html>
